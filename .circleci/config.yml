# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build-deploy-main:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/node:14.21.3
    resource_class: medium
    
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependecies
          command: npm install
      - run:
          name: Build 
          command: npm run build
      - run:
          name: Create Hash
          command: |
            zip -r build.zip build
            sha256sum build.zip > build/hash.txt
      - run:
          name: Deploy to surge
          command: ./node_modules/.bin/surge --project ./build --domain $SURGE_URL
      - run: 
          name: Export error log if failed
          command: |
            mkdir -p /tmp/err_logs
            cp /root/.npm/_logs/* /tmp/err_logs
          when: on_fail
      - store_artifacts:
          path: /tmp/err_logs
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths: 
            - ./node_modules

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-deploy-main-workflow:
    jobs:
      - build-deploy-main
